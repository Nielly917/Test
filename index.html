<!DOCTYPE html>
<html>
<head>
  <title>QR to Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="result"></div>

  <script>
    const webAppUrl = "YOUR_SCRIPT_URL_HERE"; // Paste your Web App URL

    function sendToSheet(scannedValue) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ value: scannedValue }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").innerText = "Submitted: " + scannedValue;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" }, 
      config,
      qrCodeMessage => {
        html5QrCode.stop(); // Stop scanner after first read
        sendToSheet(qrCodeMessage);
      },
      errorMessage => {
        // Ignore scan errors
      }
    );
  </script>
</body>
</html>

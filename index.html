<!DOCTYPE html>
<html>
<head>
  <title>QR to Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="result"></div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwx-Hs8Do-Mmt4QzSiITcgSGbIra759pm6DkD9VYTy66benBjZE_2GMSJJtKS2vpK667Q/exec";

    function sendToSheet(scannedValue) {
  fetch(webAppUrl, {
    method: "POST",
    body: new URLSearchParams({ value: scannedValue }) // 'value' matches script
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("result").innerText = "Submitted: " + scannedValue;
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error: " + err.message;
  });
}


    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        html5QrCode.stop(); // Stop scanner after first read
        sendToSheet(qrCodeMessage);
      },
      errorMessage => {
        // Ignore scan errors
      }
    );
  </script>
</body>
</html>

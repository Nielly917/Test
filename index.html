<!DOCTYPE html>
<html>
<head>
  <title>QR to Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="result"></div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwx-Hs8Do-Mmt4QzSiITcgSGbIra759pm6DkD9VYTy66benBjZE_2GMSJJtKS2vpK667Q/exec";

    function sendToSheet(scannedValue) {
  const form = document.createElement("form");
  form.method = "POST";
  form.action = webAppUrl;

  const input = document.createElement("input");
  input.type = "hidden";
  input.name = "value";  // must match doPost
  input.value = scannedValue;
  form.appendChild(input);

  document.body.appendChild(form);
  form.submit(); // submits directly to Google Apps Script
}


    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        html5QrCode.stop(); // Stop scanner after first read
        sendToSheet(qrCodeMessage);
      },
      errorMessage => {
        // Ignore scan errors
      }
    );
  </script>
</body>
</html>

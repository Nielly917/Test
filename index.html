<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
      font-family: Arial, sans-serif;
    }
    #reader {
      flex: 1; /* takes up all remaining space */
      width: 100% !important;
    }
    #result {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
</body>
</html>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyMBEsfU9Aae9Ya7Mt5NeXBqSJluBrJBDYUOkHd46YD1QJYNkVQfgw9kO7-k4S54IWOIQ/exec";

    function sendToSheet(scannedValue) {
  const form = document.createElement("form");
  form.method = "POST";
  form.action = webAppUrl;

  const input = document.createElement("input");
  input.type = "hidden";
  input.name = "value";  // must match doPost
  input.value = scannedValue;
  form.appendChild(input);

  document.body.appendChild(form);
  form.submit(); // submits directly to Google Apps Script
}


    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 300, height: 300 } };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        html5QrCode.stop(); // Stop scanner after first read
        sendToSheet(qrCodeMessage);
      },
      errorMessage => {
        // Ignore scan errors
      }
    );
  </script>
</body>
</html>
